name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:

  build:
    name: Build angular application
    runs-on: ubuntu-latest

    steps:
    - name: Get latest code
      uses: actions/checkout@v2.3.2

    - name: Setup node env
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Clean Install NPM Modules
      run: npm ci

    - name: Build Project
      run: npm run build:production

    - name: Cache Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dashboard
        path: dist/dashboard

  preview:
    name: Deploy dashboard to preview channel
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Load dashboard assets for deployment
        uses: actions/download-artifact@v2
        with:
          name: dashboard
          path: dist/dashboard

      - name: Deploy to preview channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAB_MOVIL_2222 }}'
          projectId: lab-movil-2222
