name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build:
    name: Build angular application
    runs-on: ubuntu-latest

    steps:
    - name: Get latest code
      uses: actions/checkout@v2.3.2

    - name: Setup node env
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Clean Install NPM Modules
      run: npm ci

    - name: Build Project
      run: npm run build

    - name: Cache Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dashboard
        path: dist/dashboard

  deploy:
    name: Deploy dashboard to production
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Load dashboard assets for deployment
        uses: actions/download-artifact@v2
        with:
          name: dashboard
          path: dist/dashboard

      - name: Deploy to production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAB_MOVIL_2222 }}'
          channelId: live
          projectId: lab-movil-2222
