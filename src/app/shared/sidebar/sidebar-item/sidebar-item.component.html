<span class="text-xs uppercase p-4 gap-3 font-bold text-left cursor-pointer flex flex-row items-baseline"
  [ngClass]="isActive
  ? 'text-white bg-black'
  : 'text-white text-opacity-60 hover:text-opacity-100'">

  <!-- active icon -->
  <div class="w-auto " *ngIf="isActive">
    <i class="text-white fas fa-arrow-right"></i>
  </div>

  <ng-content></ng-content>
</span>
