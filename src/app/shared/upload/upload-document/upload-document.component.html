<div class="relative w-full aspect-w-3 aspect-h-4 overflow-hidden bg-gray-200 rounded">

  <!-- Background in case no document has been uploaded is available -->
  <ng-container *ngIf="!document">
    <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      <i class="fas fa-file text-6xl text-gray-500"></i>
    </span>
  </ng-container>

  <!-- Background when document uploaded -->
  <ng-container *ngIf="document">
    <span
      class="absolute inset-0 object-cover z-2 w-full h-full flex flex-col justify-center items-center gap-2 bg-green-600">
      <i class="fas fa-file text-4xl text-white"></i>
      <span class="text-sm font-semibold text-white text-center px-2">
        {{document.name}}
      </span>
    </span>
  </ng-container>

  <!-- Upload button -->
  <div class="absolute bottom-6 right-6 z-3">
    <!-- progress bar -->
    <ng-container *ngIf="progress; else uploadInput">
      <div class="px-4 py-2 bg-white rounded relative overflow-hidden">

        <!-- background progress -->
        <div class="absolute bg-blue-200 top-0 bottom-0 left-0 transition-all duration-150 z-2"
          [ngStyle]="{width: progress?.percentage+'%'}"></div>

        <div class="relative h-full text-gray-700 text-xs font-bold  flex justify-center items-center z-3 p-2 flex-col">
          {{progress?.percentage}}%
        </div>
      </div>
    </ng-container>

    <!-- template text to upload the asset -->
    <ng-template #uploadInput>

      <!-- input with a upload event -->
      <div
        class="px-4 py-2  bg-white rounded shadow focus-within:shadow-outline ease-linear transition-all duration-150 ">
        <label class="cursor-pointer h-full text-gray-700 text-md flex justify-center items-center">
          <input class="hidden" type="file" accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
          text/plain, application/pdf" (change)="upload($event)">

          <!-- icon -->
          <i class="fas fa-file-upload" title="Subir documento"></i>

          <!-- text -->
          <span class="ml-2 text-xs uppercase font-semibold">
            Subir Catalogo
          </span>
        </label>
      </div>
    </ng-template>
  </div>
</div>
