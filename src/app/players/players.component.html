<dashboard-container>
  <dashboard-topbar>
    <h1 class="text-white text-xl font-bold">
      Jugadores en la plataforma
    </h1>
  </dashboard-topbar>

  <table class="mt-4 border-collapse border border-black px-4 py-3 bg-white w-full">
    <thead>
      <th class="border border-black px-4 py-3">Identificador</th>
      <th class="border border-black px-4 py-3">Nombres y Apellidos</th>
      <th class="border border-black px-4 py-3">Correo Electhonico</th>
      <th class="border border-black px-4 py-3">Progreso</th>
      <th class="border border-black px-4 py-3">Medallas Obtenidas</th>
    </thead>

    <tbody *ngIf="players$|async as players">
      <tr *ngFor="let player of players">
        <td class="border border-black px-4 py-3">{{player.uid.slice(0,5)}}</td>
        <td class="border border-black px-4 py-3 truncate">{{player.displayName}}</td>
        <td class="border border-black px-4 py-3">{{player.email}}</td>
        <td class="border border-black px-4 py-3">10%</td>
        <td class="border border-black px-4 py-3">4</td>
      </tr>
    </tbody>
  </table>

</dashboard-container>
