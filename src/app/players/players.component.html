<dashboard-container>
  <dashboard-topbar>
    <h1 class="text-white text-xl font-bold">
      Jugadores en la plataforma
    </h1>
  </dashboard-topbar>

  <table class="mt-4 border-collapse border border-black px-4 py-3 bg-white w-full">
    <thead>
      <tr>
        <th class="border border-black px-4 py-3" rowspan="2">Id</th>
        <th class="border border-black px-4 py-3" rowspan="2">Nombres y Apellidos</th>
        <th class="border border-black px-4 py-3" rowspan="2">Correo Electhonico</th>
        <th class="border border-black px-4 py-3" colspan="3">Medallas Obtenidas</th>
      </tr>
      <tr>
        <th class="border border-black px-4 py-3">Colab.</th>
        <th class="border border-black px-4 py-3">Clubh.</th>
        <th class="border border-black px-4 py-3">Proje.</th>
      </tr>
    </thead>

    <tbody *ngIf="players$|async as players">
      <tr *ngFor="let player of players">
        <td class="border border-black px-4 py-3">{{player.uid.slice(0,5)}}</td>
        <td class="border border-black px-4 py-3 truncate">{{player.displayName}}</td>
        <td class="border border-black px-4 py-3">{{player.email}}</td>
        <td class="border border-black px-4 py-3">
          {{player.collaborationAwards?.length ?? 0}}
        </td>
        <td class="border border-black px-4 py-3">
          {{player.clubhouseAwards?.length ?? 0}}
        </td>
        <td class="border border-black px-4 py-3">
          {{player.projectAwards?.length ?? 0}}
        </td>
      </tr>
    </tbody>
  </table>

</dashboard-container>
