<dashboard-container>
  <!-- header -->
  <dashboard-topbar>
    <!-- page title -->
    <h1 class="text-white text-xl font-bold">
      Configurar Ficha del equipo
    </h1>

    <!-- saved text -->
    <span class="uppercase text-white text-sm font-bold">
      <ng-container *ngIf="saved; else savingTemplate">
        Guardado <i class="far fa-save"></i>
      </ng-container>
      <ng-template #savingTemplate>
        <i class=" animate-spin fas fa-spinner"></i>
      </ng-template>
    </span>
  </dashboard-topbar>

  <!-- main content of page -->
  <form [formGroup]="form" class="w-full p-8 flex flex-col gap-8">

    <!-- form group -->
    <div dashboard-form-group>
      <!-- label -->
      <label dashboard-form-label>
        Equipo
      </label>

      <!-- explanation -->
      <span class="text-white text-base">
        Utiliza los diferentes títulos para agrupar las areas de trabajo u actividades. Los autores puedes separarlos
        usando coma, importante no colocar ningún punto, Al separarlos con coma podremos aplicarles un diseño especifico
        en la aplicación.
      </span>

      <!-- input text -->
      <dashboard-textarea [control]="form.controls.teamText"></dashboard-textarea>
    </div>
  </form>

</dashboard-container>
