<dashboard-container>
  <!-- header -->
  <dashboard-topbar>
    <!-- page title -->
    <h1 class="text-white text-xl font-bold">
      Configurar Actividad de Manifiesto-wiki por la educación
    </h1>

    <!-- saved text -->
    <span class="uppercase text-white text-sm font-bold">
      <ng-container *ngIf="saved; else savingTemplate">
        Guardado <i class="far fa-save"></i>
      </ng-container>
      <ng-template #savingTemplate>
        <i class=" animate-spin fas fa-spinner"></i>
      </ng-template>
    </span>
  </dashboard-topbar>


  <!-- main content of page -->
  <form [formGroup]="form" class="w-full p-8 flex flex-col gap-8">
    <!-- form group -->
    <div dashboard-form-group>
      <!-- label -->
      <label dashboard-form-label>
        Tema de la Actividad
      </label>

      <!-- explanation -->
      <span class="text-white text-base">
        La tematica se encuentra ligada al titulo de la <a routerLink="../historia"
          class="bg-gray px-2 py-1 cursor-pointer">introduccion Tematica</a>
      </span>

    </div>

    <!-- form group -->
    <div dashboard-form-group>
      <!-- label -->
      <label dashboard-form-label>
        Explicación de la actividad
      </label>

      <!-- explanation -->
      <span class="text-white text-base">
        Corta explicación que describa la actividad.
      </span>

      <!-- input text -->
      <dashboard-textarea [control]="form.controls.explanation"></dashboard-textarea>
    </div>

    <!-- form group -->
    <div dashboard-form-group>
      <!-- label -->
      <label dashboard-form-label>
        Enlace
      </label>

      <!-- explanation -->
      <span class="text-white text-base">
        Enlace del pubpub de la actividad
      </span>

      <!-- input text-->
      <input type="url" formControlName="pubUrl"
        class="px-4 py-4 text-gray-700 bg-white text-sm focus:outline-none focus:shadow-outline w-full">
    </div>
  </form>
</dashboard-container>
