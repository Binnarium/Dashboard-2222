<dashboard-container *ngIf="city$|async as city">

  <div class="flex flex-col items-center justify-center h-full w-full py-8">
    <!-- name of city -->
    <h1 class="text-4xl font-medium text-white  mb-14">
      {{city.name}}
    </h1>

    <!-- image -->
    <ng-container *ngIf="city?.icon?.url as url">
      <img class="w-80 h-auto mb-10" [src]="url" [alt]="city.name">
    </ng-container>

  </div>
</dashboard-container>
