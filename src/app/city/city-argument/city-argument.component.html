<dashboard-container>
  <!-- header -->
  <dashboard-topbar>
    <!-- page title -->
    <h1 class="text-white text-xl font-bold">
      Configurar Preguntas Argumentaci칩n Conceptual de la Ciudad
    </h1>

    <!-- saved text -->
    <span class="uppercase text-white text-sm font-bold">
      <ng-container *ngIf="saved; else savingTemplate">
        Guardado <i class="far fa-save"></i>
      </ng-container>
      <ng-template #savingTemplate>
        <i class=" animate-spin fas fa-spinner"></i>
      </ng-template>
    </span>
  </dashboard-topbar>


  <!-- main content of page -->
  <form [formGroup]="form" class="w-full p-8 flex flex-col gap-8">

    <!-- form group -->
    <div dashboard-form-group formArrayName="questions">
      <!-- label -->
      <label dashboard-form-label>
        Argumento (3 a 5 preguntas)
      </label>

      <!-- explanation -->
      <span class="text-white text-base">
        Se partir치 de tres a cinco preguntas, que ser치n el argumento de aprendizaje de inicio de cada parada e
        interroguen al docente en sus debilidades y fortalezas.
      </span>

      <!-- input text -->
      <ng-container *ngFor="let control of questionsArray.controls; let idx = index">
        <!-- input text -->
        <dashboard-textarea [control]="control"></dashboard-textarea>
      </ng-container>

    </div>
  </form>

  <dashboard-footer>
    <button class="bg-black text-white px-4 py-2 font-medium text-sm uppercase" (click)="removeQuestion()">
      Eliminar Pregunta
    </button>
    <button class="bg-black text-white px-4 py-2 font-medium text-sm uppercase" (click)="addQuestion()">
      A침adir Pregunta
    </button>
  </dashboard-footer>

</dashboard-container>
