<dashboard-container>
  <!-- header -->
  <dashboard-topbar>
    <!-- page title -->
    <h1 class="text-white text-xl font-bold">
      Configurar Introducci√≥n Ciudad
    </h1>

    <!-- saved text -->
    <span class="uppercase text-white text-sm font-bold">
      <ng-container *ngIf="saved; else savingTemplate">
        Guardado <i class="far fa-save"></i>
      </ng-container>
      <ng-template #savingTemplate>
        <i class=" animate-spin fas fa-spinner"></i>
      </ng-template>
    </span>
  </dashboard-topbar>


  <!-- main content of page -->
  <form [formGroup]="informationForm" class="w-full p-8 flex flex-col">
    <!-- form group -->
    <div dashboard-form-group>
      <!-- label -->
      <label dashboard-form-label>
        Texto Introductorio
      </label>

      <!-- explanation -->
      <span class="text-white text-base">
        Texto que se mostrara en la pantalla inicial de cada ciudad.
      </span>

      <!-- input text -->
      <dashboard-textarea [control]="informationForm.controls.description"></dashboard-textarea>

    </div>
    </form>
</dashboard-container>
