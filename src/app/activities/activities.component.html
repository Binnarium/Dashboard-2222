<dashboard-container>
  <!-- header -->
  <dashboard-topbar>
    <!-- page title -->
    <h1 class="text-white text-xl font-bold">
      Configurar descripciones de las actividades
    </h1>

    <!-- saved text -->
    <span class="uppercase text-white text-sm font-bold">
      <ng-container *ngIf="saved; else savingTemplate">
        Guardado <i class="far fa-save"></i>
      </ng-container>
      <ng-template #savingTemplate>
        <i class=" animate-spin fas fa-spinner"></i>
      </ng-template>
    </span>
  </dashboard-topbar>


  <!-- main content of page -->

  <form [formGroup]="activitiesForm" class="w-full p-8 flex flex-col gap-8">
    <!-- form group -->
    <div dashboard-form-group>
      <!-- label -->
      <label dashboard-form-label>
        Texto Contribuci√≥n
      </label>

      <!-- input text -->
      <dashboard-textarea [control]="activitiesForm.controls.contribution"></dashboard-textarea>

    </div>
    <!-- form group -->
    <div dashboard-form-group>
      <!-- label -->
      <label dashboard-form-label>
        Texto Clubhouse
      </label>

      <!-- input text -->
      <dashboard-textarea [control]="activitiesForm.controls.clubhouse"></dashboard-textarea>

    </div>
    <!-- form group -->
    <div dashboard-form-group>
      <!-- label -->
      <label dashboard-form-label>
        Texto Proyecto
      </label>

      <!-- input text -->
      <dashboard-textarea [control]="activitiesForm.controls.project"></dashboard-textarea>

    </div>
  </form>
</dashboard-container>
