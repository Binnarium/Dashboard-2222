<dashboard-container>
  <!-- header -->
  <dashboard-topbar>
    <!-- page title -->
    <h1 class="text-white text-xl font-bold">
      Configuraci贸n General de la Aplicaci贸n
    </h1>

    <!-- saved text -->

      <h3 dashboard-form-label>

        incluido otros aspectos de la aplicaci贸n
      </span>

      <!-- input text -->
      <input type="date" formControlName="courseFinalizationDate"
        class="px-4 py-4  text-gray-700 bg-white  text-sm focus:outline-none focus:shadow-outline w-full ">
    </div>
  </form>

</dashboard-container>
